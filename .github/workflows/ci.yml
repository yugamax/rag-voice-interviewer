name: CI / Run App (example)

on:
  push:
    branches: [ main ]

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run app (example)
        env:
          # Option A: raw JSON secret (paste full JSON into secret SERVICE_ACCOUNT_JSON)
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          # Option B (preferred): base64-encoded JSON secret
          # GOOGLE_APPLICATION_CREDENTIALS_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}
        run: |
          # Example: start the app (in real deployments use your deployment mechanism instead)
          python main.py &
          sleep 5
          echo "App started (demo)"
